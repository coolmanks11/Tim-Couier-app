<ion-header>
  <ion-toolbar>
    <app-nav-previous-btn slot="start"></app-nav-previous-btn>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-label class="ion-text-center"><h1><strong>&euro;{{ deliveryFee }}</strong></h1></ion-label>
    <ion-radio-group [(ngModel)]="paymentType">
      <ion-item lines="none">
        <ion-label>Card</ion-label>
        <ion-radio value="card"></ion-radio>
      </ion-item>
      <ion-item lines="none" >
        <ion-label>Cash</ion-label>
        <ion-radio value="cash"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <hr>
  <ion-list *ngIf="paymentType=='cash'; then cashContent; else cardContent;"></ion-list>

  <ng-template #cashContent>
    <ion-label><h1><strong>Payer</strong></h1></ion-label>
    <ion-radio-group [(ngModel)]="payer">
      <ion-item lines="none">
        <ion-label>Sender</ion-label>
        <ion-radio value="sender"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Receiver</ion-label>
        <ion-radio value="receiver"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <br>
    <ion-button class="buttonStyle" expand="block" (click)="createOrder()">Create Order</ion-button>
  </ng-template>

  <ng-template #cardContent>
    <ion-button class="buttonStyle" expand="block" (click)="makePaymentSheet()">Make Payment</ion-button>
  </ng-template>

</ion-content>
