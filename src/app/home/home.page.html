<ion-app>
  <!-- side menu -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-side-menu></app-side-menu>
    </ion-content>
  </ion-menu>
  <!-- app content -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form>
        <ion-label id="icon" for="name"><i class="fas fa-envelope"></i></ion-label>
        <ion-input  formControlName="email" type="text"  id="email" placeholder="Email" required></ion-input>
        <ion-label id="icon" for="password"><i class="fas fa-unlock-alt"></i></ion-label>
        <ion-input  formControlName="password" type="password" id="password" placeholder="Password" required></ion-input>
        <ion-label id="icon" for="password"><i class="fa fa-users" aria-hidden="true"></i></ion-label>
        <ion-input  formControlName="firstname" type="text" id="firstname" placeholder="First Name" required></ion-input>
        <ion-input  formControlName="lastname" type="text" id="lastname" placeholder="Last Name" required></ion-input>
  
      </form>
    </ion-content>
  </div>
</ion-app>
